<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Bomberman Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Disable scrolling */
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }
        #left-panel {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-top: 5px;
            width: 80px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #game-stats {
            background-color: #2a2a2a;
            padding: 5px 8px;
            border-radius: 5px;
            border: 2px solid #333;
        }
        #game-stats h3 {
            margin: 0 0 3px 0;
            font-size: 11px;
            font-weight: normal;
            color: #999;
        }
        #players-alive {
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
        }
        canvas {
            border: 2px solid #333;
        }
        button {
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #555;
        }
        #welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #welcome-content {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #666;
            text-align: center;
            max-width: 400px;
        }
        #welcome-content h2 {
            margin: 0 0 20px 0;
            color: #4CAF50;
        }
        #welcome-content input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #666;
            border-radius: 5px;
            background-color: #333;
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #welcome-content button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        #player-name-display {
            background-color: #2a2a2a;
            padding: 5px 8px;
            border-radius: 5px;
            border: 2px solid #333;
        }
        #player-name-display h3 {
            margin: 0 0 3px 0;
            font-size: 11px;
            font-weight: normal;
            color: #999;
        }
        #player-name-text {
            font-size: 12px;
            font-weight: bold;
            color: #4CAF50;
            word-break: break-word;
            margin-bottom: 3px;
        }
        #edit-name-btn {
            padding: 3px 6px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- Welcome Modal -->
    <div id="welcome-modal">
        <div id="welcome-content">
            <h2>Welcome to Bomberman!</h2>
            <p>Enter your name to start playing:</p>
            <input type="text" id="name-input" placeholder="Your Name" maxlength="20" autofocus>
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>

    <div id="game-container">
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <!-- Canvas will be inserted here by p5.js -->
            <div id="active-bombs-display" style="background-color: #2a2a2a; padding: 10px; border-radius: 5px; border: 2px solid #333; display: none; max-width: 960px;">
                <div id="active-bombs-list" style="font-size: 11px;"></div>
            </div>
        </div>
        <div id="left-panel">
            <div id="your-color" style="background-color: #2a2a2a; padding: 5px 8px; border-radius: 5px; border: 2px solid #333; display: none;">
                <h3 style="margin: 0 0 5px 0; font-size: 11px; font-weight: normal; color: #999;">Character:</h3>
                <canvas id="avatar-display" width="32" height="32" style="margin: 0 auto; display: block; image-rendering: pixelated; border: 2px solid #666; border-radius: 3px;"></canvas>
            </div>
            <div id="player-name-display" style="display: none;">
                <h3>Your Name:</h3>
                <div id="player-name-text"></div>
                <button id="edit-name-btn">Edit Name</button>
            </div>
            <div id="lives-status" style="background-color: #2a2a2a; padding: 5px 8px; border-radius: 5px; border: 2px solid #FF1493; text-align: center;">
                <h3 style="margin: 0 0 3px 0; font-size: 11px; font-weight: normal; color: #999;">Lives</h3>
                <div id="lives-count" style="font-size: 14px; font-weight: bold; color: #FF69B4;">0</div>
            </div>
            <div id="controls">
                <button id="resetButton">New Game</button>
                <button id="toggleMusicButton">Music</button>
                <button id="toggleSoundButton">Sound</button>
            </div>
            <div id="game-stats">
                <h3>Players</h3>
                <div id="players-alive">0 Alive</div>
            </div>
            <div id="invisibility-status" style="background-color: #2a2a2a; padding: 5px 8px; border-radius: 5px; border: 2px solid #8B00FF; display: none; text-align: center;">
                <h3 style="margin: 0 0 3px 0; font-size: 11px; font-weight: bold; color: #8B00FF;">Invisible</h3>
                <div id="invisibility-text" style="font-size: 10px; color: #BB88FF;">Active</div>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" src="Pixelated Love.mp3" loop></audio>
    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="dieSound" src="die.mp3"></audio>
    <audio id="newSound" src="new.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="explosionSound" src="bomberman-assets/sound/explosion-312361.mp3"></audio>
    <audio id="levelUpSound" src="bomberman-assets/sound/level-up-05-326133.mp3"></audio>

    <script src="bomberman-sketch.js"></script>
</body>
</html>
