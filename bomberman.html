<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Bomberman Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Disable scrolling */
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }
        #left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 10px;
            width: 80px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        #game-stats {
            background-color: #2a2a2a;
            padding: 8px 10px;
            border-radius: 5px;
            border: 2px solid #333;
        }
        #game-stats h3 {
            margin: 0 0 5px 0;
            font-size: 12px;
            font-weight: normal;
            color: #999;
        }
        #players-alive {
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
        }
        canvas {
            border: 2px solid #333;
        }
        button {
            padding: 6px 10px;
            font-size: 13px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="left-panel">
            <div id="your-color" style="background-color: #2a2a2a; padding: 8px 10px; border-radius: 5px; border: 2px solid #333; margin-bottom: 15px; display: none;">
                <h3 style="margin: 0 0 8px 0; font-size: 12px; font-weight: normal; color: #999;">Your color:</h3>
                <div id="color-display" style="width: 30px; height: 30px; margin: 0 auto; border: 2px solid #666; border-radius: 3px; position: relative;">
                    <div id="color-eyes" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 20px; display: flex; justify-content: space-between;">
                        <div style="width: 4px; height: 4px; background: white; border-radius: 50%;"></div>
                        <div style="width: 4px; height: 4px; background: white; border-radius: 50%;"></div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <button id="resetButton">Reset</button>
                <button id="toggleMusicButton">Music</button>
            </div>
            <div id="game-stats">
                <h3>Players</h3>
                <div id="players-alive">0 Alive</div>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" src="Pixelated Love.mp3" loop></audio>
    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="dieSound" src="die.mp3"></audio>
    <audio id="newSound" src="new.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script src="bomberman-sketch.js"></script>
</body>
</html>
