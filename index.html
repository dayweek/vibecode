<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column; /* Stack canvas and buttons vertically */
            align-items: center; /* Center items horizontally */
        }
        canvas {
            border: 2px solid #333;
            margin-bottom: 10px; /* Add space below canvas */
        }
        #controls {
            display: flex; /* Align buttons horizontally */
            gap: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Canvas will be created by p5.js -->
        <div id="controls">
            <button id="resetButton">Reset Game</button>
            <button id="toggleMusicButton">Pause Music</button> 
        </div>
    </div>

    <audio id="backgroundMusic" src="Pixelated Love.mp3" loop></audio>
    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="dieSound" src="die.mp3"></audio>
    <audio id="newSound" src="new.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script src="sketch.js"></script>
</body>

</html>
